<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型</title>
</head>
<body>
  

  <script>

    // 数据类型
    // 1. 基础数据类型： undefined null number string boolean symbol bigInt
    // 2. 引用数据类型： Object: array RegExp Date Math function

    // 关于存储
    // 1.基础类型存储在 栈内存，被引用或拷贝时，会创建一个完全相等的变量
    // 2、引用类型存储在堆内存，存储的是地址，多个引用指向用一个地址，这里会涉及一个共享的概念

    // 数据类型的检测
    // 1. 通过typeof

  </script>
  <script>
    // 关于 引用的共享内存
    let a = {
      name: 'lee',
      age: 18
    }
    function change(o) {
      o.age = 24
      o = {
        name: 'new name',
        age: 30
      }
      return o
    }
    let b = change(a)
    console.log(a.age)  // 24
    console.log(b.age)  // 30

    // typeof 类型检测
    console.log('typeof  类型检测')
    console.log(typeof 1)
    console.log(typeof '1')
    console.log(typeof undefined)
    console.log(typeof true)
    console.log(typeof Symbol())
    console.log(typeof null)
    console.log(typeof [])
    console.log(typeof {})
    console.log(typeof console)
    console.log(typeof console.log)
  </script>
</body>
</html>
