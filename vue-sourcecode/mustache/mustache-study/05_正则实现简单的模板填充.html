<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演示正则表达式实现简单的模板数据填充</title>
</head>
<body>
  <script>

    let templateStr = `
      <h1>我花了{{money}}元，买了一个{{thing}},好{{mood}}</h1>
    `

    let data = {
      thing: '华为手机',
      money: 5000,
      mood: '开心'
    }        

    // 最简单的模板引擎的实现机理，利用的是正则表达式中的replace()方法。
    // replace()的第二个参数可以是一个函数，这个函数提供捕获的东西的参数，就是$1
    // 结合data对象，即可进行智能的替换
    function render (templateStr, data) {
      return templateStr.replace(/\{\{(\w+)\}\}/g, function(findStr, $1) {
        console.log(findStr, $1)

        return data[$1]
      })
    }

    let domStr = render(templateStr, data)

    console.log(domStr)
    
  </script>
</body>
</html>
