<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mustach基本使用</title>
</head>
<body>
  <h1>
    mustache使用： 循环对象数组、不循环、循环简单数组、循环嵌套、布尔值
  </h1>
  <div id="container">

  </div>
  
  <script type="text/template" id="mytemplate">
    <p>{{noLoop}}, 我买了一个{{thing}},好{{mood}}</p>
    <ul id="list">
      {{#arr}}
        <li>
          <div class="hd">{{name}}的基本信息</div>
          <div class="bd">
            <p>姓名：{{name}}</p>
            <p>年龄：{{age}}</p>
            <p>性别：{{sex}}</p>
            <p>
              爱好：
              {{#hobbies}}
                {{.}}
              {{/hobbies}}
            </p>
          </div>
        </li>
      {{/arr}}

      {{#m}}
        <h3>是否显示</h3>
      {{/m}}
    </ul>
  </script>
  <script src="jslib/mustache.js"></script>
  <script>
   
    let templateStr = document.getElementById('mytemplate').innerHTML
    let container = document.getElementById('container')

    let data = {
      noLoop: '这是没有参与循环的文字',
      thing: '华为手机',
      mood: '开心',
      arr: [
        {name: '小明', age: 12, sex: '男', hobbies: ['打球', '游戏']},
        {name: '小红', age: 11, sex: '女', hobbies: ['逛街']},
        {name: '小强', age: 13, sex: '男', hobbies: ['study', 'game']}
      ],
      m: true
    }

    let domStr = Mustache.render(templateStr, data)

    container.innerHTML += domStr
    
  </script>
</body>
</html>
